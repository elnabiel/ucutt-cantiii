<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menembak Aurelia Kaila Natasya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 20px;
            transform: rotate(-45deg);
            animation: bounce 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        .message {
            font-size: 24px;
            color: #ff3366;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Aurelia Kaila Natasya, aku suka kamu!</div>
</body>
</html>
